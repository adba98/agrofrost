<section class="clean-block clean-info dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Algunos productos destacados</h2>
        <p>Disfruta estos producto destacados del dia</p>
      </div>

      <!-- Ofertas -->


      <div class="row align-items-center" *ngFor="let oferta of ofertas">
        <div class="col-md-6">
          <img class="img-thumbnail" src="{{ oferta.imgs[0] }}" />
        </div>
        <div class="col-md-6">
          <!-- <h3>{{ oferta.cultivo | cultivoPipe }}</h3> -->
          <h3>{{ oferta.cultivo_info.cultivo}}</h3>
          <h4> </h4>


          <div class="getting-started-info">
            <p>
              {{oferta.descripcion}}
            </p>
          </div>
          <button class="btn btn-outline-primary btn-lg" type="button">
            Ver
          </button>
        </div>
      </div>

    </div>

</section>
