<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div *ngIf="auth.user | async as user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">Ingresar</h2>
          <p>
            Para iniciar sesión debes estar registrado, si no lo estas. da clic 
            <a class="text-info" [routerLink]="'/singup'">
              aquí para registrarte</a
            >
          </p>
        </div>

        <form #f="ngForm" (ngSubmit)="loginBasicEmailAndPassword(f)">
          <div class="mb-3">
            <label class="form-label" for="email">Correo electrónico</label
            ><input
              class="form-control item"
              type="email"
              id="email"
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label
            ><input class="form-control" type="password" id="password" 
            [(ngModel)]="user.password"
            name="password"/>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkbox"
                [(ngModel)]="remindMe"
                name='remindMe'
              /><label class="form-check-label" for="checkbox"
                >Recordar en este dispositivo</label
              >
            </div>
          </div>
          <button class="btn btn-primary w-100 text-white" type="submit">Iniciar Sesión</button>

          <!-- <div class="federado">
            <button class="google" (click)="loginWithGoogle()">
              Inicia Sesión con Google
            </button>
            <button class="facebook" (click)="loginWithFacebook()">
              Inica Sesión con Facebook
            </button>
          </div> -->
        </form>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </ng-template>
  </section>
</main>
